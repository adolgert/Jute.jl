  - julia -e 'import Pkg; cd(Pkg.dir("Jute")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())';
  - julia -e 'import Pkg; cd(Pkg.dir("Jute")); Pkg.add("Documenter"); include("docs/make.jl")'
